<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="keywords" content="Minecraft,Multiplay,serverstarter,マイクラ,マルチ" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link rel="icon" href="/favicon.ico" />

    <!-- redirect -->
    <script>
      (function (l) {
        if (l.hash) {
          window.history.replaceState(null, null, l.hash.slice(1));
        }
      })(window.location);
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H485B39LHB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-H485B39LHB');
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
